<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <h1>Etch-A-Sketch</h1>
    </div>
    <div class="main">
      <div id="navbar">
        <div id="grid-settings">
          <button id="reset">Reset</button>
          <input type="range" id="size" min="1" max="100" value="16" />
          <div id="displaySize">16 x 16</div>
        </div>
        <div id="color-options">
          <button id="eraser"><img src="images/eraser.png" /></button>
          <input type="color" id="color" value="#add8e6" />
        </div>
      </div>
      <div id="grid-container"></div>
    </div>
    <div class="footer">Copyright Â© Justin Chung</div>
    <script src="script.js"></script>
  </body>
</html>
